arch = "AArch64"
name = "MP.RTT.inv3+dmb-dmb+dsb-isb"
symbolic = ["x", "y"]

page_table_setup = """
    virtual x y;
    physical pa1 pa2;

    assert x[48..21] != y[48..21];

    x |-> invalid;
    x ?-> pa1;
    x ?-> invalid at level 2;

    y |-> pa2;

    *pa1 = 0;
    *pa2 = 0;

    identity 0x1000 with code;
"""

[thread.0]
init = {}
code = """
    STR X0,[X1]
    DMB SY
    STR X2,[X3]
    DMB SY
    STR X4,[X5]
"""

[thread.0.reset]
R0 = "extz(0b0, 64)"
R1 = "pte2(x, page_table_base)"
R2 = "mkdesc3(oa=pa1)"
R3 = "pte3(x, page_table_base)"
R4 = "extz(0b1, 64)"
R5 = "y"

[thread.1]
init = {}
code = """
    LDR X0,[X1]
    DSB SY
    ISB
    MOV X2,#1
    LDR X2,[X3]
"""

[thread.1.reset]
R1 = "y"
R3 = "x"
VBAR_EL1 = "extz(0x1000, 64)"

"PSTATE.SP" = "0b0"
"PSTATE.EL" = "0b00"

[section.thread1_el1_handler]
address = "0x1400"
code = """
    MRS X13,ELR_EL1
    ADD X13,X13,#4
    MSR ELR_EL1,X13
    ERET
"""

[final]
expect = "sat"
assertion = "1:X0 = 1 & 1:X2=0"
