arch = "AArch64"
name = "Stacked1BBM"
symbolic = ["x"]

page_table_setup = """
    physical pa1 pa2;
    x |-> pa1;
    x ?-> invalid;
    x ?-> pa2;

    *pa1 = 1;
    *pa2 = 2;

    identity 0x1000 with code;
"""

[thread.0]
init = {}
code = """
    STR X0,[X1]
    DSB SY
    TLBI VAE1IS,X14
    DSB SY
    STR X2,[X1]
"""

[thread.0.reset]
R0 = "extz(0b0, 64)"
R1 = "pte3(x, page_table_base)"
R2 = "mkdesc3(oa=pa2)"
R14 = "extz(page(x), 64)"
"PSTATE.EL" = "0b01"

[thread.1]
init = {}
code = """
    LDR X0,[X1]
    LDR X2,[X1]
"""

[thread.1.reset]
R0 = "extz(0b0, 64)"
R1 = "x"
R2 = "extz(0b0, 64)"
VBAR_EL1 = "extz(0x1000, 64)"
"PSTATE.EL" = "0b00"

[section.thread1_el1_handler]
address = "0x1400"
code = """
    MRS X13,ELR_EL1
    ADD X13,X13,#4
    MSR ELR_EL1,X13
    ERET
"""

[final]
assertion = "1:X0=2 & 1:X2=1"
