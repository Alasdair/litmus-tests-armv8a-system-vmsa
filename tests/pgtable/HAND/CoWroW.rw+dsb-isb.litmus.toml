arch = "AArch64"
name = "CoWroW.rw+dsb-isb"
symbolic = ["x", "y"]

page_table_setup = """
    physical pa1;
    x |-> pa1 with [AP = 0b01] and default;
    x ?-> pa1 with [AP = 0b11] and default;
    y |-> pa1 with [AP = 0b11] and default;
    *pa1 = 0;
    identity 0x1000 with code;
"""

[thread.0]
init = {}
code = """
    STR X0,[X1]
    DSB SY
    ISB
    STR X2,[X3]
"""

[thread.0.reset]
R0 = "desc3(y, page_table_base)"
R1 = "pte3(x, page_table_base)"
R2 = "extz(0x1, 64)"
R3 = "x"
VBAR_EL1 = "extz(0x1000, 64)"
"PSTATE.SP" = "0b0"

[section.thread0_el1_handler]
address = "0x1400"
code = """
    MRS X20,ELR_EL1
    ADD X20,X20,#4
    MSR ELR_EL1,X20
    ERET
"""

[types]
y = "uint64_t"

[final]
assertion = "*y=1"
