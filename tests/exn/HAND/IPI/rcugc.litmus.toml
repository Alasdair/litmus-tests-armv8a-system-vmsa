arch = "AArch64"
name = "rcugc"
symbolic = ["d1", "d2", "p", "f"]

page_table_setup = """
    physical pa1 pa2 pa3 pa4;
    d1 |-> pa1;
    d2 |-> pa2;
    p |-> pa3;
    f |-> pa4;

    identity 0x1000 with code;

    *pa1 = 0;
    *pa2 = 0;
    *pa3 = 0;
    *pa4 = 0;
"""

[thread.0]
init = {}
code = """
    STR X0, [X1] // [d1] := 1
    STLR X1, [X4] // [p] := d1
    STR X2, [X3] // [d2] := 2
    STLR X3, [X4] // [p] := d2
    MSR S3_0_C12_C11_5, X12 // ICC_SGI1R_EL1
    LDAR X8, [X9] // r := [f]
    STR X5, [X1] // [d1] := 3
"""

[thread.0.reset]
R0 = "extz(0b1, 64)"
R1 = "d1"
R2 = "extz(0b10, 64)"
R3 = "d2"
R4 = "p"
R5 = "extz(0b11, 64)"
R8 = "extz(0b0, 64)"
R9 = "f"
R12 = "extz(0b1, 64)" # need to fix

"PSTATE.EL" = "0b00"

[thread.1]
init = {}
code = """
    MSR DAIFSet, #0b0010 // mask IPIs
    LDR X0, [X1]
    LDR X2, [X0]
    MSR DAIFClr, #0b0010 // unmask IPIs
"""

[thread.1.reset]
R0 = "extz(0b0, 64)"
R1 = "p"
R2 = "extz(0b0, 64)"
R3 = "extz(0b1, 64)"
R4 = "f"
VBAR_EL1 = "extz(0x1000, 64)"

"PSTATE.SP" = "0b0"
"PSTATE.EL" = "0b00"

[section.thread1_el1_handler]
address = "0x1400"
code = """
    STLR X3, [X4]
return:
    ERET
"""

[final]
assertion = "0:X8 = 1 & 1:X2 = 3"

