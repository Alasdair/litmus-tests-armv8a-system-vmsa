arch = "AArch64"
name = "MPviaIPI" # find a better name
symbolic = ["x"]

page_table_setup = """
    physical pa1;
    x |-> pa1;

    identity 0x1000 with code;

    *pa1 = 0;
"""

[thread.0]
init = {}
code = """
    STR X0, [X1]
    MSR S3_0_C12_C11_5, X12 // ICC_SGI1R_EL1
"""

[thread.0.reset]
R0 = "extz(0b1, 64)"
R1 = "x"
R12 = "extz(0b1, 64)" # need to fix

"PSTATE.EL" = "0b00"

[thread.1]
init = {}
code = """
    NOP
"""

[thread.1.reset]
R0 = "extz(0b0, 64)"
R1 = "extz(0b0, 64)"
R2 = "x"
VBAR_EL1 = "extz(0x1000, 64)"

"PSTATE.SP" = "0b0"
"PSTATE.EL" = "0b00"

[section.thread1_el1_handler]
address = "0x1400"
code = """
    MOV X0, #1
    LDR X1, [X2]
    ERET
"""

[final]
assertion = "1:X0 = 1 & 1:X1 = 0"
