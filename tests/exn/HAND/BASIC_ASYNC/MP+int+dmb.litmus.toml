arch = "AArch64"
name = "MP+eret+dmb"
symbolic = ["x", "y"]

page_table_setup = """
    identity 0x1000 with code;
"""

[thread.0]
init = {}
code = """
    NOP
take_interrupt0:
    STR X2,[X3] // W y 1
"""

[section.thread0_el1_handler]
address = "0x1400"
code = """
    STR X0,[X1] // W x 1
    ERET
"""

[thread.0.reset]
R0 = "extz(0b1, 64)"
R1 = "x"
R2 = "extz(0b1, 64)"
R3 = "y"

"PSTATE.EL" = "0b00"
"PSTATE.SP" = "0b0"

VBAR_EL1 = "extz(0x1000, 64)"

[thread.1]
init = {}
code = """
    LDR X0,[X1] // R y
    DMB SY
    LDR X2,[X3] // R x
"""

[thread.1.reset]
R1 = "y"
R3 = "x"

"PSTATE.SP" = "0b0"
"PSTATE.EL" = "0b00"

[final]
assertion = "1:X0=1 & 1:X2=0"

